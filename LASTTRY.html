<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering University Library Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .breadcrumb {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            padding: 8px 15px;
            background: #e2e8f0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .breadcrumb-item:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .breadcrumb-item.active {
            background: #667eea;
            color: white;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .subject-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .subject-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .subject-card p {
            opacity: 0.9;
        }

        .module-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .module-item {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .module-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .module-item h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .module-item .pdf-count {
            color: #718096;
            font-size: 0.9em;
        }

        .pdf-section {
            background: #f7fafc;
            padding: 30px;
            border-radius: 15px;
        }

        .pdf-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .pdf-info {
            flex: 1;
        }

        .pdf-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .pdf-meta {
            font-size: 0.85em;
            color: #718096;
        }

        .pdf-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-danger {
            background: #fc8181;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #f56565;
        }

        .btn-success {
            background: #48bb78;
            color: white;
            margin-left: 10px;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .upload-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #cbd5e0;
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .upload-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .section-title {
            color: #2d3748;
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .storage-info {
            background: #e6fffa;
            border-left: 4px solid #38b2ac;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .storage-info p {
            color: #234e52;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Engineering University Library</h1>
            <p>Digital Course Material Management System</p>
        </header>

        <div class="content">
            <div class="storage-info">
                <p>‚úÖ <strong>Persistent Storage Enabled:</strong> Your PDFs are automatically saved and will remain even after closing the browser!</p>
            </div>

            <div class="breadcrumb" id="breadcrumb"></div>

            <!-- Subjects View -->
            <div id="subjectsView" class="view active">
                <h2 class="section-title">Select Subject</h2>
                <div class="subject-grid" id="subjectGrid"></div>
            </div>

            <!-- Modules View -->
            <div id="modulesView" class="view">
                <h2 class="section-title" id="subjectTitle"></h2>
                <div class="module-list" id="moduleList"></div>
            </div>

            <!-- PDFs View -->
            <div id="pdfsView" class="view">
                <div class="section-title" id="moduleTitle">
                    <span></span>
                    <button class="btn btn-success" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
                </div>
                <div class="pdf-section">
                    <div class="upload-section">
                        <label for="pdfUpload" class="upload-label">
                            üì§ Upload PDF to Module
                        </label>
                        <input type="file" id="pdfUpload" accept=".pdf" multiple>
                        <p style="margin-top: 10px; color: #718096;">Select one or more PDF files</p>
                    </div>
                    <div class="pdf-list" id="pdfList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const subjects = {
            'Mathematics': { icon: 'üìê', description: 'Engineering Mathematics' },
            'Artificial Intelligence': { icon: 'ü§ñ', description: 'AI & Machine Learning' },
            'Python': { icon: 'üêç', description: 'Python Programming' },
            'Kannada': { icon: 'üî§', description: 'Kannada Language' },
            'Physics': { icon: '‚öõÔ∏è', description: 'Engineering Physics' },
            'Electronics and Communication': { icon: 'üì°', description: 'EC Engineering' }
        };

        const modules = {
            'Mathematics': ['Module 1', 'Module 2', 'Module 3', 'Module 4', 'Module 5'],
            'Artificial Intelligence': ['Module 1', 'Module 2', 'Module 3', 'Module 4', 'Module 5'],
            'Python': ['Module 1', 'Module 2', 'Module 3', 'Module 4', 'Module 5'],
            'Kannada': ['Module 1', 'Module 2', 'Module 3', 'Module 4', 'Module 5'],
            'Physics': ['Module 1', 'Module 2', 'Module 3', 'Module 4', 'Module 5'],
            'Electronics and Communication': ['Module 1', 'Module 2', 'Module 3', 'Module 4', 'Module 5']
        };

        let pdfs = {};
        let currentSubject = null;
        let currentModule = null;

        // Initialize persistent storage
        async function initializeStorage() {
            try {
                // Load existing data from storage
                const stored = await window.storage.get('library-pdfs');
                if (stored && stored.value) {
                    pdfs = JSON.parse(stored.value);
                } else {
                    // Initialize new structure
                    Object.keys(subjects).forEach(subject => {
                        pdfs[subject] = {};
                        modules[subject].forEach(module => {
                            pdfs[subject][module] = [];
                        });
                    });
                    await savePDFsToStorage();
                }
            } catch (error) {
                console.log('Initializing fresh storage');
                Object.keys(subjects).forEach(subject => {
                    pdfs[subject] = {};
                    modules[subject].forEach(module => {
                        pdfs[subject][module] = [];
                    });
                });
            }
        }

        // Save PDFs to persistent storage
        async function savePDFsToStorage() {
            try {
                await window.storage.set('library-pdfs', JSON.stringify(pdfs));
            } catch (error) {
                console.error('Error saving to storage:', error);
            }
        }

        // Clear all data
        async function clearAllData() {
            if (confirm('Are you sure you want to delete ALL PDFs from the entire library? This cannot be undone!')) {
                try {
                    await window.storage.delete('library-pdfs');
                    Object.keys(subjects).forEach(subject => {
                        pdfs[subject] = {};
                        modules[subject].forEach(module => {
                            pdfs[subject][module] = [];
                        });
                    });
                    await savePDFsToStorage();
                    if (currentSubject && currentModule) {
                        renderPDFs(currentSubject, currentModule);
                    }
                    alert('All data has been cleared!');
                } catch (error) {
                    console.error('Error clearing data:', error);
                }
            }
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = '';

            const home = document.createElement('div');
            home.className = 'breadcrumb-item';
            home.textContent = 'üè† Subjects';
            home.onclick = () => showView('subjects');
            breadcrumb.appendChild(home);

            if (currentSubject) {
                const subject = document.createElement('div');
                subject.className = 'breadcrumb-item';
                subject.textContent = currentSubject;
                subject.onclick = () => showView('modules', currentSubject);
                breadcrumb.appendChild(subject);
            }

            if (currentModule) {
                const module = document.createElement('div');
                module.className = 'breadcrumb-item active';
                module.textContent = currentModule;
                breadcrumb.appendChild(module);
            }
        }

        function showView(view, subject = null, module = null) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));

            if (view === 'subjects') {
                currentSubject = null;
                currentModule = null;
                document.getElementById('subjectsView').classList.add('active');
            } else if (view === 'modules') {
                currentSubject = subject;
                currentModule = null;
                document.getElementById('subjectTitle').textContent = `${subjects[subject].icon} ${subject} - Modules`;
                renderModules(subject);
                document.getElementById('modulesView').classList.add('active');
            } else if (view === 'pdfs') {
                currentSubject = subject;
                currentModule = module;
                document.querySelector('#moduleTitle span').textContent = `${module} - Course Materials`;
                renderPDFs(subject, module);
                document.getElementById('pdfsView').classList.add('active');
            }

            updateBreadcrumb();
        }

        function renderSubjects() {
            const grid = document.getElementById('subjectGrid');
            grid.innerHTML = '';

            Object.keys(subjects).forEach(subject => {
                const card = document.createElement('div');
                card.className = 'subject-card';
                card.innerHTML = `
                    <h3>${subjects[subject].icon} ${subject}</h3>
                    <p>${subjects[subject].description}</p>
                `;
                card.onclick = () => showView('modules', subject);
                grid.appendChild(card);
            });
        }

        function renderModules(subject) {
            const list = document.getElementById('moduleList');
            list.innerHTML = '';

            modules[subject].forEach((module, index) => {
                const pdfCount = pdfs[subject][module].length;
                const item = document.createElement('div');
                item.className = 'module-item';
                item.innerHTML = `
                    <h3>üìö ${module}</h3>
                    <p class="pdf-count">${pdfCount} PDF${pdfCount !== 1 ? 's' : ''} uploaded</p>
                `;
                item.onclick = () => showView('pdfs', subject, module);
                list.appendChild(item);
            });
        }

        function renderPDFs(subject, module) {
            const list = document.getElementById('pdfList');
            const pdfArray = pdfs[subject][module];

            if (pdfArray.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <h3>No PDFs uploaded yet</h3>
                        <p>Upload course materials using the button above</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = '';
            pdfArray.forEach((pdf, index) => {
                const item = document.createElement('div');
                item.className = 'pdf-item';
                item.innerHTML = `
                    <div class="pdf-info">
                        <div class="pdf-name">üìÑ ${pdf.name}</div>
                        <div class="pdf-meta">Uploaded: ${pdf.date} ‚Ä¢ Size: ${pdf.size}</div>
                    </div>
                    <div class="pdf-actions">
                        <button class="btn btn-secondary" onclick="viewPDF(${index})">View</button>
                        <button class="btn btn-danger" onclick="deletePDF(${index})">Delete</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate() {
            const now = new Date();
            return now.toLocaleDateString() + ' ' + now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Convert file to base64 for storage
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('pdfUpload').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            
            for (const file of files) {
                if (file.type === 'application/pdf') {
                    const base64 = await fileToBase64(file);
                    const pdfData = {
                        name: file.name,
                        size: formatFileSize(file.size),
                        date: formatDate(),
                        data: base64
                    };
                    pdfs[currentSubject][currentModule].push(pdfData);
                }
            }

            await savePDFsToStorage();
            renderPDFs(currentSubject, currentModule);
            e.target.value = '';
        });

        function viewPDF(index) {
            const pdf = pdfs[currentSubject][currentModule][index];
            const byteCharacters = atob(pdf.data.split(',')[1]);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        }

        async function deletePDF(index) {
            if (confirm('Are you sure you want to delete this PDF?')) {
                pdfs[currentSubject][currentModule].splice(index, 1);
                await savePDFsToStorage();
                renderPDFs(currentSubject, currentModule);
            }
        }

        // Initialize the app
        async function init() {
            await initializeStorage();
            renderSubjects();
            updateBreadcrumb();
        }

        init();
    </script>
</body>
</html>
